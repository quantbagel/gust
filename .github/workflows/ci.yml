name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: macos-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-cargo-

      - name: Check Swift version
        run: swift --version

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      - name: Build release
        run: cargo build --release

      - name: Test CLI
        run: |
          ./target/release/gust --version
          ./target/release/gust --help

  # Quick smoke test on macOS to verify Swift integration
  integration:
    name: Integration Test
    runs-on: macos-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: macos-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Create test package
        run: |
          cd /tmp
          $GITHUB_WORKSPACE/target/release/gust new testpkg --type exe
          cd testpkg
          cat Gust.toml

      - name: Add dependency
        run: |
          cd /tmp/testpkg
          $GITHUB_WORKSPACE/target/release/gust add swift-log --git https://github.com/apple/swift-log.git --tag 1.5.0

      - name: Install dependencies
        run: |
          cd /tmp/testpkg
          $GITHUB_WORKSPACE/target/release/gust install

      - name: Check outdated
        run: |
          cd /tmp/testpkg
          $GITHUB_WORKSPACE/target/release/gust outdated

      - name: Show tree
        run: |
          cd /tmp/testpkg
          $GITHUB_WORKSPACE/target/release/gust tree
