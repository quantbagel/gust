name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Generate completions and man page
        run: |
          mkdir -p dist/completions dist/man/man1
          ./target/${{ matrix.target }}/release/gust completions bash > dist/completions/gust.bash
          ./target/${{ matrix.target }}/release/gust completions zsh > dist/completions/_gust
          ./target/${{ matrix.target }}/release/gust completions fish > dist/completions/gust.fish
          ./target/${{ matrix.target }}/release/gust manpage > dist/man/man1/gust.1

      - name: Package (Unix)
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/gust dist/
          cd dist
          tar -czvf ../gust-${{ matrix.target }}.tar.gz gust completions man

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gust-${{ matrix.target }}
          path: gust-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
